<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sales - Cadastro</title>
    <link rel="stylesheet" href="../css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<main class="container">
    <div class="login-box">

        <p id="msgSucesso" style="
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        ">
            Cadastro realizado com sucesso!
        </p>

        <img src="../assets/Logopreta.png" alt="Sales" class="logo">

        <h2>CADASTRO</h2>

        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="E-mail">

        <div class="senha-container">
            <input type="password" id="senha" placeholder="Senha">
            <span class="olho" onclick="toggleSenha('senha', this)">
                <i class="fa-solid fa-eye"></i>
            </span>
        </div>

        <div class="senha-container">
            <input type="password" id="confirmarSenha" placeholder="Confirmar senha">
            <span class="olho" onclick="toggleSenha('confirmarSenha', this)">
                <i class="fa-solid fa-eye"></i>
            </span>
        </div>

        <p id="erroSenha" style="color:red; display:none; font-size:14px;">
            As senhas não coincidem
        </p>

        <p class="cadastro">
            Já tenho conta?
            <a href="login.html">Login</a>
        </p>

        <button type="button" onclick="cadastrar()">Cadastrar</button>
    </div>
</main>

<footer class="footer">
    <img class="logofooter" src="../assets/Logoazul.png" alt="Erro de imagem"> 
    <div class="texto">
        <p><strong>My Sales</strong> – Controle de Vendas</p><br>
        <p>Projeto orientado por:</p><br>
        <p>
            Romerito Campos <br>
            Design web <br>
            2 ano 1v
        </p><br>
        <div class="desenvolvido">
            <p>Desenvolvido por:</p><br>
            <p>
                Andreza Pereira da Silva <br>
                Jamilly Sterphane de Morais <br>
                Joeslyanny Luanda da Silva Lopes
            </p>
        </div>
    </div>
    <p class="ano">© 2026</p>
</footer>

<script src="../js/cadastro.js"></script>

</body>
</html>
